version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run: echo "hello world"

  sonarqube:
    working_directory: ~/build
    docker:
      - image: cimg/base:current
    resource_class: small
    steps:
      - checkout
      - run: sudo apt-get update && sudo apt-get install -y unzip wget
      - run: |
          # Download the SonarQube scanner
          wget -q https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-6.2.1.4610-linux-x64.zip
          # Check if download was successful
          if [ $? -ne 0 ]; then
            echo "Failed to download sonar-scanner"
            exit 1
          fi
          # Unzip the downloaded file
          unzip -q sonar-scanner-cli-6.2.1.4610-linux-x64.zip
          # Check if unzip was successful
          if [ $? -ne 0 ]; then
            echo "Failed to unzip sonar-scanner"
            exit 1
          fi
          # Export the path for sonar-scanner
          export PATH=$PATH:$(pwd)/sonar-scanner-cli-6.2.1.4610-linux-x64/bin
      - run: |
          echo "Current PATH: $PATH"
          ls -la $(pwd)/sonar-scanner-cli-6.2.1.4610-linux-x64/bin
      - run: find .
      - attach_workspace:
          at: ~/workspace
      - run: |
          if [ -z "$CIRCLE_BRANCH" ]; then
            SONAR_BRANCH="main"
          else
            SONAR_BRANCH="$CIRCLE_BRANCH"
          fi
          echo "Sonar branch value is: $SONAR_BRANCH"
          echo "Sonar org value is : $SONAR_ORG"
          sonar-scanner \
            -Dsonar.projectKey="$SONAR_PROJECT_KEY" \
            -Dsonar.organization="$SONAR_ORG" \
            -Dsonar.host.url="https://sonarcloud.io" \
            -Dsonar.exclusions="/android/,/ios/" \
            -Dsonar.login="$SONAR_TOKEN" \
            -Dsonar.branch.name="$SONAR_BRANCH" \
            -Dsonar.sources="."

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - sonarqube
